<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 1</title>

    <style>
        /*Separacion de letras*/
        li:nth-child(-n+3){
            letter-spacing: 6px;
        }

        /*Borde a los pares*/
        li:nth-child(2n){
            border:solid black 1px;
        }

        /*Tachar el ultimo*/
        li:last-child{
            text-decoration: line-through;
        }


    </style>
</head>
<body>

    <ul>
        <li>Uno</li>
        <li>Dos</li>
        <li lang="en">Three</li>
        <li lang="en">Four</li>
        <li>Cinco</li>
        <li>Seis</li>
        <li>Siete</li>
        <li>Ocho</li>
    </ul>




    
</body>
</html>
